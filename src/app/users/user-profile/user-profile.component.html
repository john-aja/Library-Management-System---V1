<div class="p-10">
  <div class="flex gap-4 items-center">
    <img class="w-20 rounded-full" src="{{ receiver.picture }}" alt="" />
    <div class="flex flex-col gap-1">
      <p class="text-2xl text-gray-200">{{ receiver.name }}</p>
      <p class="text-1xl text-gray-400">{{ receiver.userId }}</p>
    </div>
  </div>
  <div class="mt-10">
    <p class="text-gray-300 text-2xl">Books Taken</p>
    <ng-container *ngIf="receiver.booksTaken">
      <ng-container *ngFor="let item of receiver.booksTaken">
        <div class="flex gap-6">
          <div class="mt-8 flex gap-8 items-center">
            <img
              class="w-32 rounded-md"
              src="{{ item.bookInfo.imageUrl }}"
              alt=""
            />
            <div class="flex flex-col gap-3">
              <p class="text-gray-500 text-1xl">Book Name:</p>
              <p class="text-gray-500 text-1xl">Author Name:</p>
              <p class="text-gray-500 text-1xl">Time:</p>
            </div>

            <div class="flex flex-col gap-3">
              <p class="text-gray-200 ml-2">{{ item.bookInfo.bookName }}</p>
              <p class="text-gray-200 ml-2">{{ item.bookInfo.authorName }}</p>
              <p class="text-gray-200 ml-2">{{ item.time | date: "medium" }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!receiver.booksTaken">
      <div class="mt-10">
        <p class="px-6 py-3 bg-gray-400 text-center rounded-md">
          No book has been picked up by the user yet...
        </p>
      </div>
    </ng-container>
  </div>
</div>
