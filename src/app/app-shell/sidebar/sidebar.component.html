<div class="flex flex-col items-center sidebar_content z-50">
  <div
    class="w-full flex flex-col items-center justify-center my-10 gap-4 sidebar_logo_container"
  >
    <img
      src="../../../assets/logo_v2.png"
      class="w-20 transition-all duration-700"
    />
    <p
      *ngIf="!hideText"
      class="text-white -pt-3 font-bold text-1xl text-center"
    >
      Library Management
    </p>
  </div>
  <ng-container>
    <div class="menu_container z-50">
      <div
        class="toggle"
        [ngClass]="menuContainer ? 'activeMenu' : ''"
        (click)="openMenu()"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </ng-container>
  <div
    [ngClass]="menuContainer ? 'activeOne' : ''"
    class="w-full flex flex-col justify-center gap-4 nav_items z-50"
  >
    <ng-container *ngFor="let item of navBarModule">
      <a
        [routerLink]="item.route"
        routerLinkActive="active"
        [ngClass]="this.highlight === item.route ? 'active' : ''"
        (isActiveChange)="routesChange($event, item.route)"
        [routerLinkActiveOptions]="{ exact: true }"
        class="p-2 rounded-sm hover:bg-white hover:bg-opacity-10"
      >
        <div
          class="w-full flex gap-3 items-center icon_text"
          [ngClass]="!hideText ? 'mx-6 justify-start' : 'justify-center'"
        >
          <div class="rounded-sm flex icons">
            <img [src]="item.icon" class="w-5 h-5" />
          </div>
          <div
            class="text-md font-medium text-gray-300 nav-text transition-all duration-1000 delay-1000 whitespace-nowrap"
            [ngClass]="!hideText ? '' : 'hidden'"
          >
            {{ item.title }}
          </div>
        </div>
      </a>
    </ng-container>
  </div>
</div>

<div
  *ngIf="menuContainer"
  class="h-screen w-screen absolute top-0 left-0 bg-gray-600 bg-opacity-50 z-40 backdrop-blur-sm"
  (click)="closeMenu()"
></div>
